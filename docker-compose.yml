version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: acquire_agents
      POSTGRES_USER: acquire_user
      POSTGRES_PASSWORD: acquire_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acquire_user -d acquire_agents"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
